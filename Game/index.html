<!DOCTYPE html>
<html>
<head>
	<title>Croissant Clicker</title>
	<style>
		body {
			background-color: #f0f0f0;
		}
		#croissant {
			width: 100px;
			height: 100px;
			background-image: url('https://www.example.com/croissant.png');
			background-size: cover;
			cursor: pointer;
		}
		#score {
			font-size: 24px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="croissant"></div>
	<p id="score">0 Croissants</p>
	<script>
		let score = 0;
		document.getElementById("croissant").addEventListener("click", function() {
			score++;

            if (score == 1){
                document.getElementById("score").innerHTML = score+" Croissant";
            }

            else () {
                document.getElementById("score").innerHTML = score+ " Croissants";
            }
			
		});
	</script>
</body>
</html>
