<!DOCTYPE html>
<html>
<head>
  <title>Croissant Clicker!</title>
  <style>
    #counter { 
      font-size: 24px;
      margin-bottom: 20px;
    }
  </style>
  <script>
    var count = 0;

    function incrementCounter() {
      count++;
      document.getElementById("counter").innerHTML = count + " Croissants";
    }
  </script>
</head>
<body>
  <h1>Click Counter</h1>
  <img src="/Assets/croissant_nobackground.png" onclick="incrementCounter()" alt="Click the Croissant!">
  <div id="counter">0</div>
</body>
</html>
